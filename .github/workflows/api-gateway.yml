name: api-gateway

on:
  workflow_dispatch:
  push:
    branches:
    - main

    paths:
    - RealEstate.ApiGateway**
    - .github/workflows/api-gateway.yml

  pull_request:
    branches:
    - main

    paths:
    - RealEstate.ApiGateway**
    - .github/workflows/api-gateway.yml

env:
  SERVICE: api-gateway
  IMAGE: api-gateway

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore


